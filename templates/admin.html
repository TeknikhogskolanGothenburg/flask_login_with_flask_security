<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <style>
        table {
            width: 75%;
        }
        th {
            font-weight: bold;
        }
        td {
            border-top: solid 1px black;
        }
    </style>
</head>
<body>
    <h1>Admin Area</h1>
    <h3>Users</h3>
    <table>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Roles</th>
        </tr>
        {% for u in users %}
            <tr>
                <td>{{ u.username }}</td>
                <td>{{ u.first_name }}</td>
                <td>{{ u.last_name }}</td>
                <td>{% for r in u.roles %}{{ r.name }}<br />{% endfor %}</td>
            </tr>
        {%  endfor %}
    </table>
</body>
</html>
